<html>
    <head>
        <title>Jira Cards</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <style>
            
            @font-face {
                font-family: 'BrauerNeueRegular';
                font-weight: normal;
                font-style: normal;
                src: url('./Content/brauerneue-regular-webfont.eot');
                src:
                    url('./Content/brauerneue-regular-webfont.woff') format('woff'),
                    url('./Content/brauerneue-regular-webfont.ttf') format('truetype'),
                    url('./Content/brauerneue-regular-webfont.svg') format('svg');
            }

            @font-face {
                font-family: 'BrauerNeueBold';
                font-weight: normal;
                font-style: normal;
                src: url('./Content/brauerneue-bold-webfont.eot');
                src:
                    url('./Content/brauerneue-bold-webfont.woff') format('woff'),
                    url('./Content/brauerneue-bold-webfont.ttf') format('truetype'),
                    url('./Content/brauerneue-bold-webfont.svg') format('svg');
            }
            
            body {
                font-family: 'Arial';
            }
            
            #cards {
                width: 1050px;
                        
            }
            
            .card {
                
                border: 1px solid black;
                width: 490px;
                height: 300px;
                position: relative;
                float: left;
            }
            
            .topleft {
                
            }
            .topright {
                margin-left: 20px;
            }
            .bottomleft {
                margin-top: 20px;
            }
            .bottomright {
                margin-left: 20px;
                margin-top: 20px;
            }
            
            #card_Container {
                
            }
            
            #card_body {
                padding: 0px 10px 0px 10px;
                height: 150px;
                overflow: hidden;
                font-size: 9pt;
                margin-bottom: 10px;
            }
            
            #header {
                height: 50px;
                padding: 5px;
            }
            
            #title_banner {
                height: 60px;
                background-color: #deeaf6;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                text-align: center;
                font-size: 18pt;
                font-family: BrauerNeueBold;
                overflow: hidden;
            }
            
            #issue_number {
                color: #2E74B5;
                font-weight: bold;
                width: 100px;
                float: left;
            }
            
            #team_name {
                color: #ff0000;
                font-weight: bold;
                text-align: center;
                width: 272px;
                float: left;
            }
            
            #story_points {
                font-size: 2.8em;
                float: right;
                width: 100px;
                font-weight: bold;
                text-align: right;
            }
            
            #card_epic {
                text-align: center;
                font-size: 11pt;
                overflow: hidden;
                padding: 2px;
                color: #ff0000;
                font-style: italic;
                font-weight: bold;
            }
            
            .newpage {
                height: 30px;   
            }
            
            @media print {
                
                #config {
                    display: none;
                }
                
                div {
                    page-break-inside: avoid;
                }
                
                .newpage {
                    page-break-after: always;
                }
            }
            
        </style>
        
    </head>
