<html>
    <head>
        <title>Jira Cards</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <style>
            
            @font-face {
                font-family: 'BrauerNeueRegular';
                font-weight: normal;
                font-style: normal;
                src: url('./Content/brauerneue-regular-webfont.eot');
                src:
                    url('./Content/brauerneue-regular-webfont.woff') format('woff'),
                    url('./Content/brauerneue-regular-webfont.ttf') format('truetype'),
                    url('./Content/brauerneue-regular-webfont.svg') format('svg');
            }

            @font-face {
                font-family: 'BrauerNeueBold';
                font-weight: normal;
                font-style: normal;
                src: url('./Content/brauerneue-bold-webfont.eot');
                src:
                    url('./Content/brauerneue-bold-webfont.woff') format('woff'),
                    url('./Content/brauerneue-bold-webfont.ttf') format('truetype'),
                    url('./Content/brauerneue-bold-webfont.svg') format('svg');
            }
            
            body {
                font-family: 'Arial';
            }
            
            #cards {
                border: 1px solid red;
            }
            
            #card {
                /*
                border: 1px dotted black;
                padding: 20px;
                width: 500px;
                height: 300px;
                */
                padding-top: 30px;
                border: 1px solid green;
            }
            
            #card_Container {
                border: 1px solid black;
                width: 500px;
                /* height: 300px; */
            }
            
            #card_body {
                padding: 0px 10px 0px 10px;
                height: 160px;
                overflow: hidden;
                font-size: 10pt;
                margin-bottom: 10px;
            }
            
            #header {
                height: 100px;
                padding: 10px;
            }
            
            #point_banner {
                height: 24px;
                background-color: #0057C0;
                color: white;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                text-align: center;
                font-size: 16pt;
            }
            
            #issue_number {
                color: #0000ff;
                font-weight: bold;
            }
            
            #team_name {
                color: #ff0000;
                font-weight: bold;
                padding-left: 30px;
            }
            
            #card_title {
                width: 100%;
                text-align: center;
                font-size: 16pt;
                margin-top: 10px;
                height: 50px;
                overflow: hidden;
                font-family: BrauerNeueBold;
            }
            
            #card_epic {
                text-align: center;
                font-size: 12pt;
                overflow: hidden;
                height: 14px;
            }
            
            @media print {
                
                #config {
                    display: none;
                }
                
                div {
                    page-break-inside: avoid;
                }
            }
            
        </style>
        
    </head>
    <body>
        
        
        <div id="config">
            <p>Raw XML</p>
            <textarea id="rawxml"></textarea>
            <br />
            <input type="button" data-bind="click: processData" value="Create cards!" />
        </div>
        
        <div id="cards" data-bind="foreach: cards">
            <div id="card">
                <div id="card_Container">
                    <div id="header">
                        <span id="issue_number">DSP-3431</span>
                        <span id="team_name">GRANITE</span>
                        
                        <div id="card_title" data-bind="text: title">
                            
                        </div>
                        <div id="card_epic">
                            
                        </div>
                    </div>
                    <div id="point_banner">
                        <div>
                            <span>5</span> <span>Point(s)</span>
                        </div>
                    </div>
                    <div id="card_body">
                        
                    </div>
                </div>
            </div>
        </div>
        
        
        <script>
            
            function CardsViewModel() {
                
                var self = this;
                
                self.cards = ko.observableArray();
                
                self.processData = function()
                {
                    self.cards.push(
                        { 
                            title: "Card Title 1", 
                            epic: "Epic Title 1"
                        });
                    self.cards.push(
                        { 
                            title: "Card Title 2", 
                            epic: "Epic Title 2"
                        });
                    self.cards.push(
                        { 
                            title: "Card Title 2", 
                            epic: "Epic Title 2"
                        });
                    self.cards.push(
                        { 
                            title: "Card Title 2", 
                            epic: "Epic Title 2"
                        });
                    self.cards.push(
                        { 
                            title: "Card Title 2", 
                            epic: "Epic Title 2"
                        });
                }
                
            }

            ko.applyBindings(new CardsViewModel());
            
        </script>
        
        
    </body>
</html>
